<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
    <div id="Container">
        <h1>
            COLOR GAME <br>
            Guess This Color <span id="Guess"></span><br>
            GUESSING GAME
        </h1>
        <div class="space">
            <button class="Restart">NEW COLORS</button>
            <i><div id="message"></div></i>
            <button class="level" class="highlight">EASY </button>
            <button id="level" class="highlight">HARD </button>
            
        </div>
    </div>
    <div id="Boxs">
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
    </div>
<script src="colorGame.js"></script>
</body>
</html>
